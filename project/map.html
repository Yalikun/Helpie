<script>
function myMap() {
  var myCenter = new google.maps.LatLng(-36.874510, 174.709060);
  var mapCanvas = document.getElementById("map");
  var mapOptions = {center: myCenter, zoom: 13};
  var map = new google.maps.Map(mapCanvas, mapOptions);
  var marker = new google.maps.Marker({position:myCenter});
  marker.setMap(map);
}
</script>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAmDWQw9A_OV25FIbt1-QG4s8ooQMgxj2Y&callback=myMap"></script>

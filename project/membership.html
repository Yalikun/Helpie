<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
<link href="mycss.css" rel="stylesheet" type="text/css">
<script src="form_validation.js"></script>
</head>

<body>

<div id="membership">
<form action="submission.html" name="myform" onsubmit="return validate();">
    
	<table align="center">
		<tbody>
        <tr>
			<td>User Name:</td>
        </tr>
        <tr>
            <td><input type="text" placeholder="Enter user name" name="UserName"></td>
		</tr>
			
			
		<tr>
    		<td>First Name:</td>
        </tr>
        <tr>
            <td><input type="text" placeholder="Enter surname" name="Fname"></td>
		</tr>
			
		<tr>
    		<td>Last Name:</td>
        </tr>
        <tr>
            <td><input type="text" placeholder="Enter surname" name="Lname"></td>
		</tr>
			
			
			
		<tr>
    		<td>Email Address:</td>
        </tr>
        <tr>
            <td><input type="text" placeholder="Enter Email Address" name="Email"></td>
		</tr>
			
		<tr>
    		<td>Phone Number:</td>
        </tr>
        <tr>
            <td><input type="text" placeholder="Enter phone number name="Phone"></td>
		</tr>
		<tr>
    		<td>Date of Birth:</td>
        </tr>
        <tr>
            <td><input type="date" name="DOB" placeholder="Enter your date of birth"></td>
		</tr>
		<tr>
			<td>Gender:</td>
		</tr>
		<tr>
            <td>
            	<input type="radio" id="male" name="gender"><label>male</label>
            	<input type="radio" id="female" name="gender"><label>female</label>
            </td>
		</tr>
		
		<tr>
    		<td>Password:</td>
        </tr>
        <tr>
            <td><input type="password" placeholder="Enter your password" name="Password"></td>
		</tr>
				
				
				
				
		<tr>
			<td><button type="submit">Submit</button></td>
		</tr>
        <tr>
        	<td><input type="checkbox" name="mycheckbox">I accept the agreement</td>
        </tr>
		</tbody>
	</table>

</form>
</div>
</body>
</html>
